<mat-card>
  <mat-card-header>
    <mat-card-title>{{Pizza.name}}</mat-card-title>
    <mat-card-subtitle>
      <h4>{{Pizza.description}}</h4>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Restaurant : {{Pizza.restaurant}}
  <br>
    Web : {{Pizza.web}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary">Ingredient Detail</button>
  </mat-card-actions>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary">Restaurant Locations</button>
  </mat-card-actions>
</mat-card>
