<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%">
<mat-card *ngFor="let pizza of pizzas">
  <mat-card-header>
    <mat-card-title>{{pizza.name}}</mat-card-title>
    <mat-card-subtitle>
      <h4>{{pizza.description}}</h4>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Restaurant : {{pizza.restaurant}}
  <br>
    Web : {{pizza.web}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary">Ingredient Detail</button>
  </mat-card-actions>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary">Restaurant Locations</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
