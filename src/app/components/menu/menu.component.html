<div class = "content">

<mat-card  class="mat-elevation-z4" *ngFor="let burger of burgers">
  <mat-card-header>
    <mat-card-title>{{burger.name}}</mat-card-title>
    <mat-card-subtitle>
      <h4>{{burger.description}}</h4>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <b>Restaurant :</b> {{burger.restaurant}}
  <br>
    <b>Web : </b> {{burger.web}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary">Ingredient Detail</button>
  </mat-card-actions>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary">Restaurant Locations</button>
  </mat-card-actions>
</mat-card>
</div>
