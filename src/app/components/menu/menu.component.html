<div class = "content">

<mat-card  class="mat-elevation-z4" *ngFor="let pizza of pizzas">
  <mat-card-header>
    <mat-card-title>{{pizza.name}}</mat-card-title>
    <mat-card-subtitle>
      <h4>{{pizza.description}}</h4>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <b>Restaurant :</b> {{pizza.restaurant}}
  <br>
    <b>Web : </b> {{pizza.web}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary">Ingredient Detail</button>
  </mat-card-actions>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary">Restaurant Locations</button>
  </mat-card-actions>
</mat-card>
</div>
